<!DOCTYPE html>
<html>

<head>
    <title>Choose Action | Blood Donation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5 text-center">
        <h2 class="text-danger">What would you like to do?</h2>
        <p class="lead">Choose an option below to proceed.</p>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <button id="receiveBlood" class="btn btn-primary btn-lg">Receive Blood</button>
            <button id="donateBlood" class="btn btn-success btn-lg">Donate Blood</button>
        </div>
    </div>

    <script>
        document.getElementById("receiveBlood").addEventListener("click", function () {
            window.location.href = "donor-list.html";
        });

        document.getElementById("donateBlood").addEventListener("click", function () {
            window.location.href = "donor-form.html";
        });
    </script>

</body>

</html>
