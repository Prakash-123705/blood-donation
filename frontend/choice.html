<!DOCTYPE html>
<html>

<head>
    <title>Choose Action | Blood Donation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img class="brand-logo" src="images/logo.svg" alt="logo">
                <span class="fw-bold">Blood Donation</span>
            </a>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2 class="text-danger">What would you like to do?</h2>
        <p class="lead">Choose an option below to proceed.</p>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <button id="receiveBlood" class="btn btn-primary btn-lg"><i class="bi bi-search me-2"></i>Receive
                Blood</button>
            <button id="donateBlood" class="btn btn-secondary btn-lg"><i class="bi bi-droplet me-2"></i>Donate
                Blood</button>
        </div>
    </div>

    <script>
        document.getElementById("receiveBlood").addEventListener("click", function () {
            window.location.href = "donor-list.html";
        });

        document.getElementById("donateBlood").addEventListener("click", function () {
            window.location.href = "donor-form.html";
        });
    </script>

</body>

</html>
