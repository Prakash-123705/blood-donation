<!DOCTYPE html>
<html>

<head>
    <title>Signup | Blood Donation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img class="brand-logo" src="images/logo.svg" alt="logo">
                <span class="fw-bold">Blood Donation</span>
            </a>
        </div>
    </nav>
    <script src="config.js"></script>

    <div class="container mt-5">
        <h2 class="text-center text-danger">Create Your Account</h2>

        <div class="card p-4 shadow-sm mx-auto card-custom" style="max-width: 450px;">
            <form>
                <label class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" required>

                <label class="form-label mt-3">Email</label>
                <input type="email" id="email" class="form-control" required>

                <label class="form-label mt-3">Password</label>
                <input type="password" id="password" class="form-control" required>

                <label class="form-label mt-3">Select Role</label>
                <select id="role" class="form-select">
                    <option value="donor">Donor</option>
                    <option value="receiver">Receiver</option>
                </select>

                <button id="signupBtn" class="btn w-100 mt-4" type="submit"
                    style="background-color: #228B22; color: white; border-color: #228B22;">
                    <span id="btnText">Create Account</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"
                        aria-hidden="true"></span>
                </button>
            </form>

            <p class="text-center mt-3">
                <a href="login.html">Already have an account? Login</a>
            </p>
        </div>
    </div>
    <script>
        const form = document.querySelector("form");
        const signupBtn = document.getElementById("signupBtn");
        const btnText = document.getElementById("btnText");
        const btnSpinner = document.getElementById("btnSpinner");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            // Disable button and show spinner
            signupBtn.disabled = true;
            btnText.textContent = "Signing up...";
            btnSpinner.classList.remove("d-none");

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let role = document.getElementById("role").value;

            try {
                let response = await fetch(API_ENDPOINTS.SIGNUP, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password, role })
                });

                let result = await response.json();
                alert(result.message);

                if (result.message === "Signup successful") {
                    window.location.href = "login.html";
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred. Please try again.');
            } finally {
                // Restore button state
                signupBtn.disabled = false;
                btnText.textContent = "Create Account";
                btnSpinner.classList.add("d-none");
            }
        });
    </script>


</body>

</html>
