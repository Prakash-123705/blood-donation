<!DOCTYPE html>
<html>

<head>
    <title>Signup | Blood Donation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-danger">Create Your Account</h2>

        <div class="card p-4 shadow-sm mx-auto" style="max-width: 450px;">
            <form>
                <label class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" required>

                <label class="form-label mt-3">Email</label>
                <input type="email" id="email" class="form-control" required>

                <label class="form-label mt-3">Password</label>
                <input type="password" id="password" class="form-control" required>

                <label class="form-label mt-3">Select Role</label>
                <select id="role" class="form-select">
                    <option value="donor">Donor</option>
                    <option value="receiver">Receiver</option>
                </select>

                <button class="btn btn-danger w-100 mt-4" type="submit">Signup</button>
            </form>

            <p class="text-center mt-3">
                <a href="login.html">Already have an account? Login</a>
            </p>
        </div>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", async function (e) {
            e.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let role = document.getElementById("role").value;

            let response = await fetch("http://localhost:5000/api/auth/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password, role })
            });

            let result = await response.json();
            alert(result.message);

            if (result.message === "Signup successful") {
                window.location.href = "login.html";
            }
        });
    </script>


</body>

</html>
