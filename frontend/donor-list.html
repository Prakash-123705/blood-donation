<!DOCTYPE html>
<html>

<head>
    <title>Donor List | Blood Donation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">

        <h2 class="text-center text-primary mb-4">Search Donors</h2>

        <!-- Search Filters -->
        <div class="card p-4 shadow-sm mb-4">
            <div class="row">

                <div class="col-md-4">
                    <label class="form-label">Blood Group</label>
                    <select id="bloodGroup" class="form-select">
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">City / Locality</label>
                    <input type="text" id="city" class="form-control">
                </div>

                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-primary w-100" onclick="searchDonors()">Search</button>
                </div>

            </div>
        </div>

        <!-- Donor List Display -->
        <div id="result" class="mt-4"></div>

    </div>

    <script>
        async function searchDonors() {
            let bloodGroup = document.getElementById("bloodGroup").value.trim();
            let city = document.getElementById("city").value.trim();

            let query = [];

            if (bloodGroup !== "") query.push(`bloodGroup=${encodeURIComponent(bloodGroup)}`);

            if (city !== "") query.push(`city=${encodeURIComponent(city)}`);

            let url = "http://localhost:5000/api/donor/search";
            if (query.length > 0) {
                url += "?" + query.join("&");
            }

            let response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            let donors = await response.json();

            let output = `<h4 class="text-success">Available Donors:</h4>`;

            if (donors.length === 0) {
                output += `<p class='text-danger'>No donors found</p>`;
            }

            // Group donors by blood group
            const groupedDonors = donors.reduce((groups, donor) => {
                const group = donor.bloodGroup;
                if (!groups[group]) {
                    groups[group] = [];
                }
                groups[group].push(donor);
                return groups;
            }, {});

            for (const bloodGroup in groupedDonors) {
                output += `<h5 class="mt-4 text-primary">${bloodGroup} Donors</h5>`;
                groupedDonors[bloodGroup].forEach(donor => {
                    output += `
            <div class="card p-3 mt-3 shadow-sm">
                <h6>Donor Details</h6>
                <p><strong>City:</strong> ${donor.city}</p>
                <p><strong>Phone:</strong> ${donor.phone}</p>
                <p><strong>Last Donation:</strong> ${donor.lastDonation}</p>
            </div>`;
                });
            }

            document.getElementById("result").innerHTML = output;
        }
    </script>



</body>

</html>
