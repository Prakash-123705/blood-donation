<!DOCTYPE html>
<html>

<head>
    <title>Donor List | Blood Donation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img class="brand-logo" src="images/logo.svg" alt="logo">
                <span class="fw-bold">Blood Donation</span>
            </a>
        </div>
    </nav>
    <script src="config.js"></script>

    <div class="container mt-5">

        <h2 class="text-center text-primary mb-4">Search Donors</h2>

        <!-- Search Filters -->
        <div class="card p-4 shadow-sm mb-4">
            <div class="row">

                <div class="col-md-4">
                    <label class="form-label">Blood Group</label>
                    <select id="bloodGroup" class="form-select">
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">City / Locality</label>
                    <input type="text" id="city" class="form-control">
                </div>

                <div class="col-md-4 d-flex align-items-end">
                    <button id="searchBtn" class="btn btn-primary w-100" type="button">
                        <span id="searchText">Search</span>
                        <span id="searchSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"
                            aria-hidden="true"></span>
                    </button>
                </div>

            </div>
        </div>

        <!-- Donor List Display -->
        <div id="result" class="mt-4"></div>

    </div>

    <script>
        (function () {
            const searchBtn = document.getElementById('searchBtn');
            const searchText = document.getElementById('searchText');
            const searchSpinner = document.getElementById('searchSpinner');

            async function searchDonors() {
                console.log('searchDonors called');
                let bloodGroup = document.getElementById("bloodGroup").value.trim();
                let city = document.getElementById("city").value.trim();

                if (bloodGroup === '' && city === '') {
                    alert('Please select a blood group or enter a city to search.');
                    return;
                }

                let query = [];
                if (bloodGroup !== "") query.push(`bloodGroup=${encodeURIComponent(bloodGroup)}`);
                if (city !== "") query.push(`city=${encodeURIComponent(city)}`);

                let url = API_ENDPOINTS.DONOR_SEARCH;
                if (query.length > 0) {
                    url += "?" + query.join("&");
                }

                // UI: show loading
                searchBtn.disabled = true;
                searchText.textContent = 'Searching...';
                searchSpinner.classList.remove('d-none');

                try {
                    let response = await fetch(url);
                    if (!response.ok) {
                        const text = await response.text();
                        throw new Error(`HTTP error ${response.status}: ${text}`);
                    }
                    let donors = await response.json();

                    let output = `<h4 class="text-success">Available Donors:</h4>`;
                    if (!Array.isArray(donors) || donors.length === 0) {
                        output += `<p class='text-danger'>No donors found</p>`;
                    } else {
                        // Group donors by blood group
                        const groupedDonors = donors.reduce((groups, donor) => {
                            const group = donor.bloodGroup || 'Unknown';
                            if (!groups[group]) groups[group] = [];
                            groups[group].push(donor);
                            return groups;
                        }, {});

                        for (const bg in groupedDonors) {
                            output += `<h5 class="mt-4 text-primary">${bg} Donors</h5>`;
                            groupedDonors[bg].forEach(donor => {
                                output += `
                <div class="card p-3 mt-3 shadow-sm">
                    <h6>Donor Details</h6>
                    <p><strong>City:</strong> ${donor.city || 'N/A'}</p>
                    <p><strong>Phone:</strong> ${donor.phone || 'N/A'}</p>
                    <p><strong>Last Donation:</strong> ${donor.lastDonation || 'N/A'}</p>
                </div>`;
                            });
                        }
                    }

                    document.getElementById("result").innerHTML = output;
                } catch (err) {
                    console.error('Error searching donors:', err);
                    alert('Error searching donors: ' + err.message);
                } finally {
                    // restore UI
                    searchBtn.disabled = false;
                    searchText.textContent = 'Search';
                    searchSpinner.classList.add('d-none');
                }
            }

            // attach listener
            searchBtn.addEventListener('click', searchDonors);
            // expose for legacy inline use if any
            window.searchDonors = searchDonors;
        })();
    </script>



</body>

</html>
