<!DOCTYPE html>
<html>

<head>
    <title>Login | Blood Donation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="config.js"></script>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img class="brand-logo" src="images/logo.svg" alt="logo">
                <span class="fw-bold">Blood Donation</span>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-primary">Login to Your Account</h2>

        <div class="card p-4 shadow-sm mx-auto card-custom" style="max-width: 450px;">
            <form>
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>

                <label class="form-label mt-3">Password</label>
                <input type="password" id="password" class="form-control" required>

                <button class="btn btn-primary w-100 mt-4" type="submit">Login</button>
            </form>

            <p class="text-center mt-3">
                <a href="signup.html">Don't have an account? Signup</a>
            </p>
        </div>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", async function (e) {
            e.preventDefault();

            try {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                const response = await fetch(API_ENDPOINTS.LOGIN, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.message || "Login failed");
                    return;
                }

                // SUCCESS
                localStorage.setItem("token", data.token);
                localStorage.setItem("userId", data.userId);
                localStorage.setItem("role", data.role);

                alert("Login successful");
                window.location.href = "choice.html";

            } catch (err) {
                console.error("Login error:", err);
                alert("Backend not reachable");
            }
        });
    </script>



</body>

</html>
