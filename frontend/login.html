<!DOCTYPE html>
<html>

<head>
    <title>Login | Blood Donation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img class="brand-logo" src="images/logo.svg" alt="logo">
                <span class="fw-bold">Blood Donation</span>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-primary">Login to Your Account</h2>

        <div class="card p-4 shadow-sm mx-auto card-custom" style="max-width: 450px;">
            <form>
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>

                <label class="form-label mt-3">Password</label>
                <input type="password" id="password" class="form-control" required>

                <button class="btn btn-primary w-100 mt-4" type="submit">Login</button>
            </form>

            <p class="text-center mt-3">
                <a href="signup.html">Don't have an account? Signup</a>
            </p>
        </div>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", async function (e) {
            e.preventDefault();

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let response = await fetch("https://blood-donation-1-7x80.onrender.com/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            let result = await response.json();

            if (result.message === "Login successful") {
                localStorage.setItem("token", result.token);
                localStorage.setItem("userId", result.userId);
                localStorage.setItem("role", result.role);

                alert("Login successful");

                window.location.href = "choice.html";
            } else {
                alert(result.message);
            }
        });
    </script>


</body>

</html>
